<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Properties</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <style>
    body { margin: 0; font-family: Arial, sans-serif; background: #f5f6fa; }

    header {
      background: #105a53;;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 { font-size: 20px; margin:0; }
    nav { display: flex; gap: 20px; align-items: center; }
    nav a { color: white; text-decoration: none; padding: 8px 14px; border-radius:6px; transition:0.3s; }
    nav a:hover { background: #34495e; }
    .logout-btn { background: #e74c3c; font-weight:bold; }
    .logout-btn:hover { background: #c0392b; }

    .profile { position: relative; display: inline-block; }
    .profile img { width:40px; height:40px; border-radius:50%; cursor:pointer; border:2px solid white; }
    .profile-menu { display:none; position:absolute; right:0; top:50px; background:white; color:#2c3e50; min-width:220px; border-radius:8px; box-shadow:0 4px 10px rgba(0,0,0,0.2); padding:15px; font-size:14px; z-index:1000; }
    .profile:hover .profile-menu { display:block; }

    .dashboard { display:flex; height: calc(100vh - 60px); }
    .sidebar {
      width: 220px;
     background: #105a53;;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }
    .sidebar a { color:white; text-decoration:none; padding:12px 20px; display:block; transition:0.3s; }
    .sidebar a:hover, .sidebar a.active {background: #32bbaf; }

    .content { flex:1; padding:30px; }
    .content h2 { margin-top:0; font-size:28px; background: #32bbaf; }

    table { width:100%; border-collapse: collapse; margin-top:20px; background:white; border-radius:8px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    table th, table td { padding:14px; text-align:left; border-bottom:1px solid #ddd; }
    table th { background: #32bbaf;; color:white; }
    table tr:hover { background:#f2f2f2; }

    .sell-checkbox {
      transform: scale(1.3);
      cursor: pointer;
    }

    .save-btn {
      background: #27ae60;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 6px;
      font-size: 16px;
      margin-top: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .save-btn:hover {
      background: #2ecc71;
    }

    .form-container {
      text-align: right;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>URBAN NEXUS</h1>
    <nav>
      <a href="{{ url_for('citizen_bp.index') }}">Home</a>
      <a href="{{ url_for('citizen_bp.about') }}">About Us</a>
      <a href="{{ url_for('citizen_bp.contact') }}">Contact</a>
      <a href="{{ url_for('citizen_bp.profile') }}" class="profile">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile">
      </a>
      <a href="{{ url_for('citizen_bp.logout') }}" class="logout-btn">Logout</a>
    </nav>
  </header>

  <div class="dashboard">
    <aside class="sidebar">
      <a href="{{ url_for('citizen_bp.properties') }}" class="active">Properties</a>
      <a href="{{ url_for('citizen_bp.utility') }}">Utilities</a>
      <a href="{{url_for('citizen_bp.citizen_requests')}}">Requests</a>
      <a href="{{url_for('citizen_bp.emergency_requests')}}">Emergency</a>
      <a href="{{ url_for('citizen_bp.transport') }}">Transport</a>
    </aside>

    <main class="content">
      <h2>My Properties</h2>

      <form action="/myprop" method="POST">
        <table>
          <thead>
            <tr>
              <th>Property ID</th>
              <th>Type</th>
              <th>Location</th>
              <th>Size</th>
              <th>Want to Sell?</th>
            </tr>
          </thead>
          <tbody>
            {% for prop in properties %}
            <tr>
              <td>{{ prop.prop_id }}</td>
              <td>{{ prop.type }}</td>
              <td>{{ prop.location }}</td>
              <td>{{ prop.size }}</td>
              <td>
                <input type="checkbox" name="sell_props" value="{{ prop.prop_id }}"
                       class="sell-checkbox" {% if prop.status == 'available' %}checked{% endif %}>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

        <div class="form-container">
          <button type="submit" class="save-btn">Save Changes</button>
        </div>
      </form>
    </main>
  </div>
</body>
</html>
