<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Properties</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
      background: linear-gradient(135deg, #e0e7ff, #f5f3ff);
      color: #2c3e50;
    }

    header {
      background: #105a53;
      color: white;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    header h1 {
      margin: 0;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 0.5px;
    }

    nav {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 15px;
      padding: 8px 14px;
      border-radius: 6px;
      transition: background 0.3s ease;
    }

    nav a:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    .logout-btn {
      background: #ff6d6d;
      font-weight: bold;
    }

    .logout-btn:hover {
      background: #2575fc;
    }

    .profile img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      border: 2px solid white;
    }

    .dashboard {
      display: flex;
      height: calc(100vh - 60px);
    }

    .sidebar {
      width: 220px;
      background: #105a53;
      padding-top: 20px;
      display: flex;
      flex-direction: column;
    }

    .sidebar a {
      color: white;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      font-weight: 500;
      transition: background 0.3s ease, transform 0.2s;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background: rgba(255, 255, 255, 0.15);
      transform: translateX(5px);
    }

    .content {
      flex: 1;
      padding: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(120deg, #f0f4ff, #e7ecff);
      border-radius: 20px 0 0 20px;
      box-shadow: inset 0 0 20px rgba(75, 108, 183, 0.15);
    }

    .button-container {
      display: flex;
      gap: 80px;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
    }

    .property-card {
      width: 400px;
      height: 300px;
      border-radius: 25px;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      position: relative;
      overflow: hidden;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      box-shadow: 0 10px 30px rgba(0,0,0,0.35);
      transition: all 0.4s ease;
    }

    /* Light overlay so image is visible but text readable */
    .property-card::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.25);   /* lighter dim effect */
      z-index: 1;
    }

    .property-card * {
      position: relative;
      z-index: 2;
      text-align: center;
    }

    .property-card:hover {
      transform: translateY(-10px) scale(1.05);
      box-shadow: 0 18px 45px rgba(0, 0, 0, 0.55);
    }

    .property-card h3 {
      font-size: 28px;
      margin-bottom: 12px;
      letter-spacing: 0.5px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.7);
    }

    .property-card p {
      font-size: 16px;
      opacity: 0.95;
      width: 80%;
      text-shadow: 0 2px 6px rgba(0,0,0,0.7);
    }
  </style>
</head>
<body>
  <header>
    <h1>URBAN NEXUS</h1>
    <nav>
      <a href="{{ url_for('citizen_bp.index') }}">Home</a>
      <a href="{{ url_for('citizen_bp.about') }}">About Us</a>
      <a href="{{ url_for('citizen_bp.contact') }}">Contact</a>
      <a href="{{ url_for('citizen_bp.profile') }}" class="profile">
        <img src="https://www.w3schools.com/howto/img_avatar.png" alt="Profile">
      </a>
      <a href="{{ url_for('citizen_bp.citizen_login') }}" class="logout-btn">Logout</a>
    </nav>
  </header>

  <div class="dashboard">
    <aside class="sidebar">
      <a href="{{ url_for('citizen_bp.properties') }}" class="active">Properties</a>
      <a href="{{ url_for('citizen_bp.utility') }}">Utilities</a>
      <a href="{{ url_for('citizen_bp.citizen_requests') }}">Requests</a>
      <a href="{{ url_for('citizen_bp.emergency_requests') }}">Emergency</a>
      <a href="{{ url_for('citizen_bp.transport') }}">Transport</a>
    </aside>

    <main class="content">
      <div class="button-container">
        <a href="{{ url_for('citizen_bp.myprop') }}" class="property-card"
   style="background-image: url('https://www.letsroam.com/explorer/wp-content/uploads/sites/10/2021/08/famous-buildings-in-new-york.jpg');">
  <h3>My Properties</h3>
  <p>Manage, update, and view your owned properties with ease.</p>
</a>


        <a href="{{ url_for('citizen_bp.availprop') }}" class="property-card"
          style="background-image: url('https://www.letsroam.com/explorer/wp-content/uploads/sites/10/2021/08/famous-buildings-in-new-york.jpg');">
          <h3>Available Properties</h3>
          <p>Explore beautiful available properties within your smart city zone.</p>
        </a>
      </div>
    </main>
  </div>
</body>
</html>
