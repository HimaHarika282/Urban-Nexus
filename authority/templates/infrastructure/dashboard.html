{% extends "base.html" %}
{% block content %}

<style>
  body {
    background:
      linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)),
      url("https://images.unsplash.com/photo-1521295121783-8a321d551ad2?auto=format&fit=crop&w=1920&q=80")
      no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  }

  .glass-card {
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(12px) saturate(140%);
    border-radius: 18px;
    padding: 28px;
    border: 1px solid rgba(255, 255, 255, 0.25);
    color: #ffffff;
    text-align: center;
    transition: 0.3s ease;
    box-shadow: 0px 8px 25px rgba(0,0,0,0.35);
    min-height: 250px;
  }

  .glass-card:hover {
    transform: translateY(-8px);
    box-shadow: 0px 12px 30px rgba(0,0,0,0.5);
  }

  .dashboard-title {
    text-align: center;
    color: #ffffff;
    font-size: 2.3rem;
    font-weight: 700;
    margin-bottom: 35px;
    text-shadow: 0px 3px 12px rgba(0,0,0,0.5);
  }

  .icon-box {
    font-size: 55px;
    margin-bottom: 12px;
    text-shadow: 0px 4px 10px rgba(0,0,0,0.4);
  }

  .glass-card p {
    color: #e6e6e6;
  }

  .glass-card .btn {
    border-radius: 25px;
    padding: 7px 20px;
    margin-top: 10px;
    font-weight: 600;
  }
</style>

<div class="container mt-5">

  <h2 class="dashboard-title">üèõ Infrastructure Department Dashboard</h2>

  <!-- Center Cards Horizontally -->
  <div class="row g-4 justify-content-center">

    <!-- Public Properties -->
    <div class="col-md-4">
      <div class="glass-card">
        <div class="icon-box">üèü</div>
        <h4>Public Properties</h4>
        <p>View parks, statues, buildings, and renovation history.</p>
        <a href="{{ url_for('authority_bp.infrastructure_properties') }}" class="btn btn-light">View</a>
      </div>
    </div>

    <!-- Requests -->
    <div class="col-md-4">
      <div class="glass-card">
        <div class="icon-box">üìù</div>
        <h4>Citizen Requests</h4>
        <p>Review complaints and updates related to public infrastructure.</p>
        <a href="{{ url_for('authority_bp.infrastructure_requests') }}" class="btn btn-light">View</a>
      </div>
    </div>

  </div>

</div>

{% endblock %}
