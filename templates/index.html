<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smart City DBMS - Intelligent Urban Management</title>
  <meta name="description" content="Empowering urban governance through intelligent data management and citizen collaboration">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  
  <style>
    /* Keep your previous CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --background: hsl(250, 100%, 97%);
      --foreground: hsl(240, 40%, 15%);
      --primary: hsl(260, 80%, 65%);
      --accent: hsl(320, 85%, 65%);
      --muted-foreground: hsl(240, 15%, 45%);
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      overflow-x: hidden;
    }

    html {
      scroll-behavior: smooth;
    }

    header {
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 50;
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(0, 0, 0, 0.05);
    }

    .header-container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem 1.5rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 0.75rem;
    }

    .logo svg {
      width: 32px;
      height: 32px;
      color: var(--accent);
    }

    .logo h1 {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: -0.025em;
    }

    .logo-accent {
      color: var(--accent);
    }

    nav {
      display: flex;
      align-items: center;
      gap: 2rem;
    }

    nav a {
      color: var(--foreground);
      opacity: 0.8;
      text-decoration: none;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    nav a:hover {
      opacity: 1;
    }

    .signup-btn {
      background: var(--accent);
      color: white;
      padding: 0.625rem 1.5rem;
      border-radius: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .signup-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(138, 43, 226, 0.25);
    }

    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 8rem 1.5rem 4rem;
      overflow: hidden;
    }

    .hero-bg {
      position: absolute;
      inset: 0;
      z-index: 0;
    }

    .hero-bg img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .hero-overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.3);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 10;
      max-width: 800px;
      text-align: center;
    }

    .hero-card {
      background: white;
      border-radius: 1.5rem;
      padding: 3rem 2.5rem;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      animation: slideUp 1s ease-out;
    }

    .hero-title {
      font-size: 3rem;
      font-weight: 800;
      margin-bottom: 1.5rem;
      line-height: 1.1;
      color: black;
    }

    .hero-description {
      font-size: 1.25rem;
      color: var(--muted-foreground);
      margin-bottom: 3rem;
      line-height: 1.6;
    }

    .button-group {
      display: flex;
      gap: 1.5rem;
      justify-content: center;
      flex-wrap: wrap;
    }

    .btn {
      padding: 1rem 2.5rem;
      font-size: 1.125rem;
      font-weight: 600;
      border-radius: 1rem;
      text-decoration: none;
      transition: all 0.3s ease;
      display: inline-block;
    }

    .btn-primary {
      background: var(--primary);
      color: white;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(138, 43, 226, 0.3);
    }

    .btn-secondary {
      background: var(--accent);
      color: white;
    }

    .btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(199, 21, 133, 0.3);
    }

    footer {
      background: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(0, 0, 0, 0.05);
      text-align: center;
      padding: 1.5rem 0;
      color: var(--foreground);
      font-size: 0.9rem;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hero-title {
        font-size: 2.5rem;
      }

      .hero-description {
        font-size: 1rem;
      }

      .hero-card {
        padding: 2rem 1.5rem;
      }

      .button-group {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="header-container">
      <div class="logo">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect width="16" height="20" x="4" y="2" rx="2" ry="2"></rect>
        </svg>
        <h1><span class="logo-accent">URBAN</span> NEXUS</h1>
      </div>
      
      <nav>
        <!-- Flask url_for links -->
        <a href="{{ url_for('citizen_bp.index') }}">Home</a>
        <a href="{{ url_for('citizen_bp.about') }}">About Us</a>
        <a href="{{ url_for('citizen_bp.contact') }}">Contact</a>
        <a href="{{ url_for('citizen_bp.signup') }}" class="signup-btn">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-bg">
      <img src="https://images.unsplash.com/photo-1480714378408-67cf0d13bc1b?auto=format&fit=crop&q=80" alt="Smart City Background">
    </div>
    <div class="hero-overlay"></div>

    <div class="hero-content">
      <div class="hero-card">
        <h2 class="hero-title">Welcome to Urban Nexus</h2>
        <p class="hero-description">
          Empowering urban governance through intelligent data management and citizen collaboration.
        </p>
        <div class="button-group">
          <a href="{{ url_for('citizen_bp.citizen_login') }}" class="btn btn-primary">Citizen Portal</a>
          <a href="{{ url_for('authority_bp.login') }}" class="btn btn-secondary">Authority Portal</a>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    Â© <span id="year"></span> Smart City Database Management System â€” Built for a Smarter Future ðŸŒ†
  </footer>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
